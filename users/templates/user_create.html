<!--Extend Layout Page-->
{% extends 'shared/user_base.html' %}

{% block name %}Users{% endblock %}

{% block title %}User - Sign Up{% endblock %}

{% block content %}
<div class="container-fluid">
    <form action="{% url 'users:signup' %}" class="form-control" method="post">
        {% csrf_token %}
        <div class="row g-2">
            <div class="col-12">Registration Form</div>
            <div class="col-md-6 col-12">
                <label for="firstname" class="form-label">First Name</label>
                <input type="text" name="firstname" class="form-control" placeholder="First Name" required>            
            </div>
            <div class="col-md-6 col-12">
                <label for="lastname" class="form-label">Last Name</label>
                <input type="text" name="lastname" class="form-control" placeholder="Last Name" required>
            </div>
            <div class="col-md-6 col-12">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" placeholder="Email Address" required>
            </div>
            <div class="col-md-6 col-12">
                <label for="password" class="form-label">Password</label>
                <input type="password" name="password" class="form-control" placeholder="Password" required>
            </div>
            <div class="col-md-6 col-12">
                <label for="password" class="form-label">Confirm Password</label>
                <input type="password" name="password" class="form-control" placeholder="Confirm Password" required>
            </div>
            <div class="col-12">
                <input type="submit" class="btn btn-outline-success" value="Sign Up">
                <a href="{% url 'users:login' %}" class="btn btn-outline-info btn-sm">Already Signed Up?</a>
            </div>
        </div>
    </form>
</div>

{% endblock %}

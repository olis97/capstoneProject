<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>{% block title %}Base File{% endblock %}</title>

        {% load static %}

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />

    </head>

    <body class="p-2 m-0 border-0">
        <header class="container-fluid mb-2 ms-1">
            <div class="row g-2">
                <div class="col">
                    <p class="fs-2">
                        {% block name %}Default App Name{% endblock %}
                    </p>
                    {% if user.is_authenticated %}
                        <a href="{% url 'tower:tower_home' %}" class="btn btn-outline-primary">Towers</a>
                        <a href="{% url 'users:logout' %}" class="btn btn-outline-secondary">Logout</a>
                    {% else %}
                        <p>You are not logged in!</p>                    
                    {% endif %}
                </div>
            </div>
            <hr>            
        </header>
        
        <main class="container-fluid">
            {% block content %}{% endblock %}
        </main>

        <footer class="container-fluid">
            <hr>
            <p class="fs-5 fw-light text-secondary-emphasis">&copy; 2023 Your Name. All rights reserved.</p>
        </footer>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    </body>
</html>
